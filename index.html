<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Todo</title>
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body ng-app="TodoApp">

<section ng-controller="pastaController">
	<h1>{{pasta}}</h1>
	<div>
		<input type="text" ng-model="foods">
		<div>{{foods}}</div>
	</div>
</section>

<section ng-controller="TodoController">
	<h1>{{title}}</h1>

	<div>
		<ul ng-repeat="todo in todos">
			<li>{{todo.name}}</li>
		</ul>
	</div>
</section>

<script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
